<div id="headerWrapper"></div>

<div class="left">
    <div id="menuWrapper"></div>
    <script src="menu.js"></script>
</div>

<div class="right">
    <div class="main">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">评论管理</h1>
            </div>
            <div class="panel-body" id="opt-body">
                
                <div class="row">
                    <a class="btn btn-primary newBtn" href="create.html">
                    <span class="glyphicon glyphicon-plus"></span> 新建
                </a>
                <div class="input-group tableSearchContainer col-md-6">
                    <input type="text" id="searchContent" class="form-control" placeholder="内容">
                    <span class="input-group-btn">
                        <button id="searchBtn" class="btn btn-default" type="button">搜索</button>
                    </span>
                </div>
                </div>
                
                <table id="myTable" class="dataTable">
                    <thead>
                    <tr>
                        <th>内容</th>
                        <th>评论者</th>
                        <th>评论产品</th>
                        <th>回复</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--<tr>
                        <td><span title="评论的内容">评论的内容</span></td>
                        <td><a href="userDetail/1">用户1</a></td>
                        <td><a href="proDetail/1">产品1</a></td>
                        <td><a href="#" class="reply">回复</a>&nbsp;<a href="#" class="delete">删除</a></td>
                    </tr>-->
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-md-6">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-8" >
                                    <input type="text"  class="form-control" id="searchContent">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-8">
                                    <button type="button" id="searchBtn" class="btn btn-default">搜索</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6 hasLeftBorder">
                        <form class="form-horizontal" action="manager/groups/create" method="post" id="myForm">
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-8" >
                                    <input type="text"  class="form-control" name="name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-8">
                                    <button type="submit" class="btn btn-primary">添加</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--回复-->
<div class="modal fade" id="replyModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">回复评论</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="replyForm" data-action="manager/comments/:id/reply"
                      action="#" method="post">
                    <div class="form-group">
                        <label  class="control-label col-md-2">评论内容*</label>
                        <div class="col-md-8">
                            <p id="commentContent">评论详情评论详情评论详情评论详情评论详情评论详情</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="control-label col-md-2">回复*</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="content" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <input type="submit" class="btn btn-primary" value="确定">
                        </div>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="loading hidden" id="loading">
    <span class="text">Loading...</span>
</div>
