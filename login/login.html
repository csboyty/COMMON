<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="webkit" name="renderer">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="keywords" content="YaLuoYe"/>
    <meta name="description" content="YaLuoYe">
    <title>后台登陆</title>
    <link type="text/css" rel="stylesheet" href="css/src/login.css">
</head>
<body>
<form class="pCenter" id="myForm" method="post" action="#">
    <span class="loginIcon">登陆图标</span>
    <h1 class="logo">xxxx</h1>
    <div class="row">
        <label class="ctrlLabel">邮箱</label>
        <input class="ctrlInput icon1 bgLc" type="text" id="email" name="email">
    </div>
    <div class="row">
        <label  class="ctrlLabel">密码</label>
        <input id="password" class="ctrlInput icon2 bgLc" type="password" name="password">
    </div>
    <div class="row" ><input type="checkbox" checked="checked" id="rememberMe" style="margin-left: 74px">记住我</div>
    <div class="row">
        <input type="submit" class="ctrlBtn" value="登陆">
    </div>

    <label class="error tCenter">用户名或者密码错误</label>
</form>
</body>

<script src="js/lib/jquery-2.0.3.min.js"></script>
<script src="js/lib/jquery.form.js"></script>
<script src="js/lib/jquery.validate.min.js"></script>
<script src="js/src/config.js"></script>
<script src="js/src/functions.js"></script>
<script src="js/src/login.js"></script>
</html>
